version: '3.5'

services:
  minio:
    ports:
      - ${MINIO_PORT}:9000
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "9000"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: Host:minio.${PUBLIC_HOSTNAME}
        traefik.backend: minio
      restart_policy:
        condition: on-failure
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 410M

volumes:
  minio-vol:
    name: minio-vol
