version: '3.5'

services:
  minio:
    ports:
      - target: 9000
        published: ${MINIO_PORT}
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "9000"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: Host:minio.${PUBLIC_HOSTNAME}
        traefik.backend: minio
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 410M

volumes:
  data-vol:
    name: minio-data-vol

  export-vol:
    name: minio-export-vol
