version: '3.5'

services:
  agent:
    deploy:
      mode: global
      restart_policy:
        delay: 10s
        window: 1m
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 410M

  portainer:
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "9000"
        traefik.docker.network: traefik-net
        traefik.frontend.rule: Host:portainer.${PUBLIC_HOSTNAME}
        traefik.backend: portainer
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 410M

volumes:
  portainer-vol:
    name: portainer-vol
    driver: "cloudstor:aws"
    driver_opts:
      backing: relocatable
      size: 1
      ebstype: gp2
